services:
  # Backend API Service
  - type: web
    name: shoaib-portfolio-api
    env: python
    plan: free
    region: oregon
    buildCommand: ./build.sh
    startCommand: python app.py
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shoaib-portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: PORT
        value: 5001

  # Frontend Static Site
  - type: static
    name: shoaib-portfolio-web
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: REACT_APP_API_BASE
        value: https://shoaib-portfolio-api.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: shoaib-portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
    region: oregon
