services:
  # Backend API Service
  - type: web
    name: shoaib-portfolio-api
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: shoaib-portfolio-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://shoaib-portfolio-api.onrender.com
      - key: NODE_ENV
        value: production
