services:
  # Backend API Service
  - type: web
    name: shoaib-portfolio-api
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shoaib-portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  # Frontend Static Site
  - type: web
    name: shoaib-portfolio-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_BASE
        value: https://shoaib-portfolio-api.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: shoaib-portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
