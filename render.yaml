services:
  # Backend API Service
  - type: web
    name: portfolio-backend
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python app.py
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: PORT
        value: 5001

  # Frontend Static Site
  - type: static
    name: portfolio-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: REACT_APP_API_BASE
        value: https://portfolio-backend.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
